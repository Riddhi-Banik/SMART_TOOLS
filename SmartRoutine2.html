<!DOCTYPE html>
<html lang="en">
<head>
    <!--SRY, only desktop responsive-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-POWAH-ED ROUTINE</title>
    <style>
        /* common rule-sets */
        :root
        {
            --bgClr : rgb(59, 106, 206);
        }
        *
        {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        table
        {
            background-color: var(--bgClr);
            color: white;
            border-radius: 5px;
            margin: 1%;
            width: 96%;
            height: fit-content;
            border: solid var(--bgClr) 1px;
            border-collapse: collapse;
            font-size: 35px;
            text-align: center;
            
        }
        table::before /*acts like an anti-textSelection shield*/
        {
            align-self: center;
            position: absolute;
            left: 2.4%;
            content: '__';
            color: transparent;
            z-index: 1;
            width: calc(93%);
            height: calc(89% - 1px);
            background-color: rgba(255, 0, 0, 0);
            border: solid var(--bgClr) 2px;
            box-shadow: 0 0 2px var(--bgClr) inset, 0 0 2px var(--bgClr);
        }
        th, td
        {
            padding: 25px;
            width: fit-content;
            border: solid white 1px;
            border-collapse: collapse;
        }
        th:hover
        {
            color: red
        }
        .frame
        {
            width: initial;
            background-color: var(--bgClr);
            padding: 0.5%;
            margin: 1%;
            border-radius: 7px;
            box-shadow: 0 0 10px rgb(99, 98, 98);
        }

        /* specific rule-sets */
        .top_sadow
        {
            border-bottom: none;
        }
        .sadow
        {
            color: var(--bgClr);
            border-top:none;
        }

    </style>
    
</head>
